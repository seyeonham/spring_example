<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>타임리프 예제1</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h1>1. 변수</h1>
	<div th:with="number=100">
		<div>[[${number}]]</div>
		<div th:text="${number}"></div>
	</div>
	
	<!-- 변수를 사용하려면 선언된 내부에서만 가능 -->
	[[${number}]]
	
	<!-- <th:block> 렌더링 되지 않는 타임리프 태그 -->
	<th:block th:with="number1=100, number2=250">
		[[${number1}]], [[${number2}]]><br>
		<div th:text="${number1 + number2}"></div>
		<div th:text="'결과:' + ${number1 + number2}"></div>
		<div th:text="|결과: ${number1 + number2}|"></div>
		<div>결과:[[${number1 + number2}]]</div>
	</th:block>
	
	<h1>2. 태그 나타내기</h1>
	<!-- th:text는 escape 처리를 해준다.(태그 해석 X) -->
	<div th:text="'<b>진한 글자</b>'"></div>
	<div th:utext="'<b>진한 글자</b>'"></div>
	
	<h1>3. 조건문</h1>
	<th:block th:with="age=25">
		<div th:if="${age == 25}">나이는 25세이다.</div>
		<div th:if="${age == 30}">나이는 30세이다.</div>
		<div th:if="${age != 20}">나이는 20세가 아니다.</div>
		
		<!-- unless: else가 없으니 if의 조건을 똑같이 쓰고 unless하면 반대가 된다. -->
		<h3 th:if="${age >= 20}">성인이다.</h3>
		<h3 th:unless="${age >= 20}">성인이다.</h3>		
		
		<h3 th:unless="${age == 20}">unless는 조건이 거짓일 때 참이 된다.</h3>
	</th:block>
	
	<h1>4. switch-case문</h1>
	<th:block th:with="season=겨울">
		<div th:switch="${season}">
			<h4 th:case="'봄'" th:text="봄"></h4>
			<h4 th:case="'여름'">여름</h4>
			<h4 th:case="'가을'" th:text="가을"></h4>
			<h4 th:case="'겨울'" th:text="겨울"></h4>
		</div>
	</th:block>
</body>
</html>
